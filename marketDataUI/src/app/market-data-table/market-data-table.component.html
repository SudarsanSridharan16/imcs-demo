<div class="container">
  <table class="table table-inverse">
    <thead>
      <tr>
        
        <th>Symbol</th>
        <th>Price</th>
        

      </tr>
    </thead>

    <tbody *ngIf="(prices | async); let price; else loading">
      <tr>
         
          <td>{{price.instrumentId}}</td>
          <td>{{price.price}}</td>
         
      </tr>
    </tbody>

  </table>
  <ng-template #loading>Waiting...</ng-template>
</div>
